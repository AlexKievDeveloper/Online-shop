<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header.html :: head(title='Stylo-Login')}"></div>
<div class="login-body">
    <div class="section">
        <div class="login-form__message">
            <p th:text="${message}"></p>
        </div>
        <form class="login-form" action="/login" method="post">
            <div class="login-form__credentials">
                <label for="login"><b>Username</b></label>
                <input class="login-form__input" id="login" type="text" placeholder="Enter Username" name="login"
                       required>

                <label for="password"><b>Password</b></label>

                <input class="login-form__input" id="password" type="password" placeholder="Enter Password"
                       name="password" required>

                <label class="login-form__checkbox">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <button class="login-form__button" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{/fragments/footer.html :: foot}"></div>
</body>
</html>
